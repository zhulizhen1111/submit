<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并排等分，单排对齐靠左布局</title>
    <style>
        .main{
            display: flex;
            flex-flow: row wrap;
            justify-content:space-between;
            background: #eee;
        }
        .main>span{
            display: inline-block;
            background: #ccc;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
    </div>
</body>
</html>
