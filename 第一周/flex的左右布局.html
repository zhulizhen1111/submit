<!DOCTYPE html>
<html>
<head>
	<title>flex的左右布局</title>
</head>
<style type="text/css">
	.box {
		display: flex;
		background: #ccc;
	}
	.left {
		width: 100px;
		background: red;
		margin-right: 20px;
	}
	.right {
		background: blue;
		flex: 1;
	}
</style>
<body>
	<div class="box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	
</body>
</html>
